<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Layout Classes</title>
  <link rel="stylesheet" href="reset.css">
  <style>
    /* stylelint-disable block-no-empty */
    body {
      font-family: sans-serif;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 992px;
      margin: auto;
    }

    .row {
      width: 100%;
      display: flex;
    }

    .column {
      flex-basis: calc(100%/3);
      padding-left: 8px;
      padding-right: 8px;
    }

    img {
      width: 100%;
    }

  </style>
</head>
<body>

  <!-- Complete the HTML here -->

  <h1>Indiana Jones</h1>

  <div class="container">
    <div class="row">
      <div class="column">
        <img src="images\raiders.jpg" alt="Raiders of the Lost Ark">
        <h3>Raiders of the Lost Ark</h3>
        <p>Fantastic stand-alone action film noir.</p>
      </div>
      <div class="column">
        <img src="images/temple.jpg" alt="Temple of Doom">
        <h3>Temple of Doom</h3>
        <p>In the '80s, before the PG-13 rating, movies marketed at kids included people getting their hearts ripped out and dining on monkey brains.</p>
      </div>
      <div class="column">
        <img src="images/crusade.jpg" alt="The Last Crusade">
        <h3>The Last Crusade</h3>
        <p>Best 3rd film in a trilogy ever made.</p>
      </div>
    </div>
  </div>


</body>
</html>
